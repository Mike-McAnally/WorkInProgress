        <script type="text/javascript">


      // Component to do on click.
      AFRAME.registerComponent('click-listener', {
        init: function () {

            this.el.addEventListener('click', function (evt) {

                // remove clicked object from view
                this.setAttribute('visible', false);
                //slower...
                //document.getElementById('cube').setAttribute('visible', false);


            });
        }
      });

      function doSomethingElse() {
        //window.location.href="https://rocketvirtual.com";
        document.getElementById('sphere').setAttribute('color', 'purple');
      }

      //   audio problem (and it is...) https://stackoverflow.com/questions/47921013/play-sound-on-click-in-a-frame?answertab=active#tab-top
      AFRAME.registerComponent('audiohandler', {
        init:function() {
            let playing = false;
            let audio = document.querySelector("#playAudio");
            this.el.addEventListener('click', () => {

                if(!playing) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
                playing = !playing;
            });
        }
      })


      function GoNode(nodeURL) {
        window.location.href = "/" + nodeURL;
      }

  </script>


  </head>

<!-- used for creating Navmesh... see javascript component above <a-scene inspector-plugin-recast>  https://github.com/donmccurdy/aframe-inspector-plugin-recast-->

  <a-scene networked-scene="room: Islands; debug: true; adapter: wseasyrtc;" background="color: #FAFAFA"> 

      <a-assets>
        <img crossorigin="anonymous" id="VRnode_CPortal" src="img/Portal_Desert.png">
        <img crossorigin="anonymous" id="grid" src="img/opaic_grid.png">

        <a-asset-item crossorigin="anonymous" id="Islands" src="/assets/gltf/island200.glb"></a-asset-item>
        <a-asset-item crossorigin="anonymous" id="Palm" src="/assets/gltf/palm.glb"></a-asset-item>
        
        <template id="avatar-template">
          <a-entity></a-entity>
        </template>
        
        <template id="head-template">
          <a-entity class="cam" obj-model="obj: url(assets/head.obj); mtl: url(assets/head.mtl)"></a-entity>
        </template>
        
        <template id="hand-template">
          <a-entity class="leftController">
            <a-box class="box" scale="0.1 0.1 0.1"></a-box>
          </a-entity>
        </template>
      </a-assets>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <a-entity id="NodeName" position="18.354 5.436 3.061" rotation="-180.000 -8.704 -180.000" scale="2 2 2" text-geometry="value: Node - Islands.; opacity: .5; size: .175; font: https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-entity>

      <!-- nav-mesh  -->
      <a-entity id="navmesh" gltf-model="/assets/gltf/navmesh_island200.gltf" position="0 -0.129 0" scale="1 1 1" visible="false" nav-mesh="" light="castShadow: true; recieveShadow: true"></a-entity> 

      <!-- Basic movement, selection and teleport -->
      <a-entity id="avatar" networked="template:#avatar-template;attachTemplateToLocal:false;"
        movement-controls="constrainToNavMesh: true;" position="32.045 2.958 -19.244" rotation="0 74.439 0">
        <a-entity class="cam" networked="template:#head-template;attachTemplateToLocal:false;" camera="active: true"
          position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: true"></a-entity>
        <a-entity class="leftController" networked="template:#leftController-template;attachTemplateToLocal:false;"
          hand-controls="left" tracked-controls vive-controls="hand: left" oculus-touch-controls="hand: left"
          windows-motion-controls="hand: left"
          teleport-controls="cameraRig: #avatar; button: trigger; curveShootingSpeed: 11; collisionEntities: #navmesh-step;"
          visible="true" scale="0.8 0.8 0.8"></a-entity>
        <a-entity class="rightController" networked="template:#rightController-template;attachTemplateToLocal:false;"
          hand-controls="right" tracked-controls vive-controls="hand: right" oculus-touch-controls="hand: right"
          windows-motion-controls="hand: right" laser-controls
          raycaster="showLine: true; far: 20; interval: 0; objects: .clickable, a-link;" line="color: lawngreen; opacity: 0.5"
          visible="true" scale="0.8 0.8 0.8"></a-entity>
      </a-entity>     

      <!-- Island -->
      <a-entity id="MP_Islands" gltf-model="#Islands" position="0 -2.713 0" scale="75 75 75"></a-entity>
      
      <a-entity id="Palm_Tree1" gltf-model="#Palm" position="17.897 2.328 -35.312" rotation="0 0 0" scale=".002 .002 .002"></a-entity>

      <a-entity id="Palm_Tree5" gltf-model="#Palm" position="7.389 2.256 -59.464" rotation="6.168 124.621 6.056" scale=".002 .002 .002"></a-entity>  
      <a-entity id="Palm_Tree6" gltf-model="#Palm" position="42.106 1.964 -35.312" rotation="-5.650 103.097 22.937" scale=".002 .002 .002"></a-entity>
      <a-entity id="Palm_Tree7" gltf-model="#Palm" position="-13.021 2.903 -18.189" rotation="0 -147.427 0" scale=".002 .002 .002"></a-entity>
      <a-entity id="Palm_Tree8" gltf-model="#Palm" position="-30.438 2.313 -44.343" rotation="10.420 -146.811 6.747" scale=".002 .002 .002"></a-entity>

      <!-- Ocean -->
      <a-ocean position="0 1.308 0" scale="3 3 3" width="50" density="50" amplitude="0.0001" depth="50" opacity=".75" ocean="amplitude: 0; speed: 0.75; speedVariance: 1"></a-ocean>

      <!-- Sky -->
      <a-sky src="/img/pinksky.png" rotation="0 0 0"></a-sky>
